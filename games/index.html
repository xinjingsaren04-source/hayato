<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Portal</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #list,
    #player {
      padding: 15px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, 150px);
      gap: 15px;
    }

    .game {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: .2s;
      text-align: center;
    }

    .game:hover {
      transform: scale(1.05);
    }

    button {
      padding: 10px;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

  <header>üéÆ My Game Portal</header>

  <!-- „Ç≤„Éº„É†‰∏ÄË¶ß -->
  <h3>„Åì„Åì„Å´„Ç≤„Éº„É†(html)„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÅ</h3>
  <div id="drop" style="border:2px dashed white; padding:20px; margin-bottom:15px;">
    Drop here
  </div>

  <script>
    const drop = document.getElementById("drop");

    drop.addEventListener("dragover", e => {
      e.preventDefault();
    });

    drop.addEventListener("drop", e => {
      e.preventDefault();

      const file = e.dataTransfer.files[0];
      if (!file) return;

      // html‰ª•Â§ñ„ÅØÊãíÂê¶
      if (!file.name.endsWith(".html")) {
        alert("html„Éï„Ç°„Ç§„É´„ÇíÂÖ•„Çå„Å¶„Å≠");
        return;
      }

      // ‰∏ÄÊôÇURL„Çí‰Ωú„Çã
      const url = URL.createObjectURL(file);

      // „Ç≤„Éº„É†‰∏ÄË¶ß„Å´ËøΩÂä†
      const div = document.createElement("div");
      div.className = "game";
      div.textContent = file.name;
      div.onclick = () => openGame(url);

      document.querySelector(".games").appendChild(div);
    });
  </script>

  <div id="list">
    <div class="games">
      <div class="game" onclick="openGame('games/game1/index.html')">
        „Ç¢„ÇØ„Ç∑„Éß„É≥
      </div>

      <div class="game" onclick="openGame('games/game2/index.html')">
        RPG
      </div>
      <div class="game" onclick="openGame('games/AlienInvasion-master/index.html')">
        AlienInvasion-master
      </div>
    </div>
  </div>

  <!-- „Éó„É¨„Ç§ÁîªÈù¢ -->
  <div id="player" style="display:none;">
    <button onclick="back()">‚Üê Êàª„Çã</button>
    <iframe id="frame"></iframe>
  </div>

  <script>
    function openGame(url) {
      document.getElementById("list").style.display = "none";
      document.getElementById("player").style.display = "block";
      document.getElementById("frame").src = url;

      // SPA„Å£„ÅΩ„ÅèURLË°®Á§∫„Å†„ÅëÂ§â„Åà„Çã
      history.pushState(null, "", "#play");
    }

    function back() {
      document.getElementById("player").style.display = "none";
      document.getElementById("list").style.display = "block";
      document.getElementById("frame").src = "";

      history.pushState(null, "", "#home");
    }
  </script>

</body>

</html>
